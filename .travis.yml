language: python
python:
  - 2.7
os:
  - linux
before_install:
  - chmod +x devtools/travis-ci/chimera.sh
  # Chimera:
  - devtools/travis-ci/chimera.sh
install:
  # Install Pychimera
  - pip install pychimera
  - export CHIMERADIR="$HOME/chimera"
  # Install package
  - pip install -i https://test.pypi.org/simple/ compare-equal
script:
  # Check package
  - pytest -s
